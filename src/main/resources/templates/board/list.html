<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>제목</th>
        <th>작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${board}">
        <td th:text="${board.title}"></td>
        <td th:text="${board.member.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
